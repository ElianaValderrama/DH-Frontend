<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,300;1,400&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Pizza Fronend 1</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./imagenes/Pizza.png" />
        <img src="./imagenes/Logo.png" />
      </div>
      <nav>
        <ul type="none" class="header-nav">
          <li class="li">Home</li>
          <li class="li">Ranking</li>
          <li class="li">Promoción</li>
          <li class="li">Contacto</li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="bloque-moto">
        <h3 class="div-envio">
          Envio gratis <span id="span-envio">comprando</span> 2 pizzas
        </h3>
      </div>
      <div id="bloque-menu">
        <h3 id="podio">Podio de pizzas</h3>
        <section id="section-top5">
          <div>
            <h2>Pizzas top 5</h2>
            <ol>
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <div>
            <img src="./imagenes/PizzaFalling.jpg" />
          </div>
        </section>
      </div>
    </main>
    <footer>
      <nav id="foot-nav">
        <ul type="none">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
      <div>
        <img src="./imagenes/Pizza.png" />
        <img src="./imagenes/Pizza&Front.png" />
      </div>
    </footer>
  </body>
</html>
