<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=hea, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="/20211029_petshop/styles/styles.css" />
    <title>Pet Shop</title>
  </head>
  <body>
    <header>
      <div id="div_ofertas">
        <span id="p_oferta">Grandes ofertas en comederos</span>
        <div class="desplegables">
          <select id="lenguaje">
            <option>Español</option>
            <option>Ingles</option>
            <option>Frances</option>
            <option>Italiano</option>
          </select>
          <select id="divisa">
            <option>ARG$</option>
            <option>COP$</option>

          </select>
        </div>
      </div>
      <div id="menu">
        <img src="img/logo_cat_dog.png" width="166.38" height="23" />
        <nav>
          <ul class="container">
            <li>
              <a href="#"><i class="fas fa-paw"></i>Categorías</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-paw"></i>Pets</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-paw"></i>Nosotros</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-paw"></i>Contactanos</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="contenedor-comida"></div>
    </main>
  </body>
